  <view class="login">
    <view class="login-title">{{ staticText.title }} </view>

      <view class="login-input border-b"><input type="text" bindinput ="accountInput" value="{{account}}" placeholder="{{staticText.user}}" confirm-type="done" bindconfirm="confirmAccount" /></view>
      <view class="login-input border-b"><input type="text" password bindinput ="passwordInput"  value="{{password}}" placeholder="{{staticText.password}}" maxlength="18" confirm-type="done" bindconfirm="confirm" focus="{{focus}}" /></view>

    <view class="login-btn">
      <button class="btn color-white text-center" bindtap="goDetail">进入工作台</button>
    </view>
  </view>
